<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
            name="description"
            content="DzavaApp - Rejestracja"
    />
    <title>DzavaApp - Rejestracja</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" />
    <link href="form.css" rel="stylesheet" />

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand logo" href="index.html">DzavaApp</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Strona główna</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="registration.html">Rejestracja</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="kontakt.html">Kontakt</a>
            </li>
        </ul>
    </div>
</nav>

<header class="jumbotron">
    <div class="container">
        <h1 class="display-3">Zarejestruj się:</h1>
    </div>
</header>

<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="display-5">Formularz rejestracyjny</h3>
            </div>
        </div>

        <form action="action" method="post" class="contact-from">
            <div class="row">
                <div class="form col-12">
                    <label for="services">Wybierz typ użytkownika:</label>
                    <select id="services">
                        <option value="lokator">Lokator</option>
                        <option value="wynajmujący">Wynajmujący</option>
                    </select>
                </div>
                <div class="form col-lg-6 col-sm-12">
                    <label for="name">Imie:</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form col-lg-6 col-sm-12">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" surname="surname" id="surname" required />
                </div>
                <div class="form col-12">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required />

                </div>
                    <button class="btn btn-primary" type="submit">
                        Zarejestruj!
                    </button>
                </div>
        </form>

    </div>
</main>

<footer class="container">
    <p>DzavaApp - wszelkie prawa dozwolone</p>
</footer>

<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>
